<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control del Bot</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="mb-4">Panel de Control del Bot</h1>

                        <div class="status-container mb-4">
                            <p class="mb-2">Estado actual:</p>
                            <div class="status-indicator">
                                <i class="bi bi-circle-fill status-icon" id="statusIcon"></i>
                                <span id="statusText">{{ bot_status }}</span>
                            </div>
                        </div>

                        <div class="d-grid gap-3">
                            <button id="toggleButton" class="btn btn-lg btn-primary mb-3">
                                <i class="bi bi-power"></i>
                                <span id="buttonText">
                                    {% if bot_status == "encendido" %}
                                        Apagar Bot
                                    {% else %}
                                        Encender Bot
                                    {% endif %}
                                </span>
                            </button>

                            <div class="card mb-3">
                                <div class="card-header">
                                    <h5>Mensaje de Bienvenida</h5>
                                </div>
                                <div class="card-body">
                                    <select id="welcomeMessageSelect" class="form-select mb-2">
                                        <option value="default">Mensaje predeterminado</option>
                                        <option value="formal">Mensaje formal</option>
                                        <option value="casual">Mensaje casual</option>
                                        <option value="funny">Mensaje divertido</option>
                                        <option value="custom">Personalizado</option>
                                    </select>
                                    <div id="customMessageContainer" style="display: none;">
                                        <textarea id="customWelcomeMessage" class="form-control mb-2" rows="3" placeholder="Escribe tu mensaje personalizado aquí..."></textarea>
                                    </div>
                                    <button id="saveWelcomeMessage" class="btn btn-success w-100 mb-3">
                                        <i class="bi bi-check-circle"></i> Guardar mensaje
                                    </button>

                                    <h5 class="mt-3">Imagen de Bienvenida</h5>
                                    <div class="mb-3">
                                        <img id="welcomeImagePreview" src="" class="img-fluid mb-2 border rounded" style="max-height: 200px;" alt="Imagen de bienvenida">
                                    </div>
                                    <div class="mb-3">
                                        <label for="welcomeImageUpload" class="form-label">Seleccionar nueva imagen</label>
                                        <input class="form-control" type="file" id="welcomeImageUpload" accept="image/*">
                                    </div>
                                    <button id="saveWelcomeImage" class="btn btn-success w-100">
                                        <i class="bi bi-check-circle"></i> Guardar imagen
                                    </button>
                                </div>
                            </div>

                            <a href="{{ url_for('admin_panel') }}" class="btn btn-lg btn-secondary">
                                <i class="bi bi-shield-lock"></i>
                                Panel de Administración
                            </a>
                        </div>

                        <div id="alertContainer" class="mt-3" style="display: none;">
                            <div class="alert" role="alert"></div>
                        </div>
                        <p>Tiempo activo: <span id="uptimeText">0 segundos</span></p> </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/bot.js') }}"></script>
</body>
</html>
